<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Profile Card</title>
        <link rel="stylesheet" href="profile_card.css">
    </head>
    <body>
        <div class="profile-card">
          <!-- General -->
          <div class="profile-general">
            <div class="profile-image">
              <img src="assets/john-doe.png" alt="John Doe">
            </div>
            <div class="profile-details">
              <div class="profile-name">John Doe</div>
              <div class="profile-email">johndoe@example.com</div>
            </div>
          </div>
          <!-- Activity -->
          <div class="profile-activity">
            <!-- Likes -->
            <div class="activity-item">
              <div class="activity-title">Likes</div>
              <div class="activity-count">310</div>
            </div>
            <!-- Subscribers -->
            <div class="activity-item">
              <div class="activity-title">Subscribers</div>
              <div class="activity-count">250</div>
            </div>
            <!-- Events -->
            <div class="activity-item">
              <div class="activity-title">Events</div>
              <div class="activity-count">12</div>
            </div>
          </div>
        </div>
    </body>
</html>
